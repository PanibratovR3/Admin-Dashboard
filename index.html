<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin dashboard</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="header">
                <div class="main-logo">
                    <span class="logo-icon"><img src="images/icons/view-dashboard-outline.svg" alt="dashboard" /></span>
                    <div class="logo-text">Dashboard</div>
                </div>
            </div>
            <ul class="first-list">
                <li><span class="list-item-logo"><img src="images/icons/home.svg" alt="home" /></span> Home</li>
                <li><span class="list-item-logo"><img src="images/icons/account.svg" alt="account" /></span> Profile</li>
                <li><span class="list-item-logo"><img src="images/icons/message.svg" alt="message" /></span> Messages</li>
                <li><span class="list-item-logo"><img src="images/icons/clock.svg" alt="history" /></span> History</li>
                <li><span class="list-item-logo"><img src="images/icons/list-box.svg" alt="tasks" /></span>Tasks</li>
                <li><span class="list-item-logo"><img src="images/icons/account-group.svg" alt="communities" /></span> Communities</li>
            </ul>

            <ul class="second-list">
                <li><span class="list-item-logo"><img src="images/icons/cog.svg" alt="settings" /> </span>Settings</li>
                <li><span class="list-item-logo"><img src="images/icons/help-box.svg" alt="support" /> </span>Support</li>
                <li><span class="list-item-logo"><img src="images/icons/shield-check.svg" alt="privacy" /> </span>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="header-first-row">
                <div class="search">
                    <form>
                        <span> <img src="images/icons/magnify.svg" alt="search" /></span>
                        <input type="text" class="search-field"/>
                    </form>
                </div>
                <div class="notifications">
                    <span class="notify-icon"><img src="images/icons/bell-ring-outline.svg" alt="notification" /></span>
                    <span class="notification-profile"><img src="images/Profile/Pepe.jpeg" alt="profile" /></span>
                    <span class="notification-profile-name">Morgan Oakley</span>
                </div>
            </div>
            <div class="header-second-row">
                <div class="profile">
                    <span class="profile-icon"><img src="images/Profile/Pepe.jpeg" alt="profile" /></span>
                    <div class="profile-info">
                        <div class="greeting">Hi there,</div>
                        <div class="profile-name">Morgan Oakley (@morgan)</div>
                    </div>
                </div>
                <div class="options">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
