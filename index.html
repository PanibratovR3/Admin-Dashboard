<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin dashboard</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="header">
                <span class="logo-icon"><img src="images/icons/view-dashboard-outline.svg" alt="dashboard" /></span>Dashboard
            </div>
            <ul class="first-list">
                <li><span class="list-item-logo"><img src="images/icons/home.svg" alt="home" /></span> Home</li>
                <li><span class="list-item-logo"><img src="images/icons/account.svg" alt="account" /></span> Profile</li>
                <li><span class="list-item-logo"><img src="images/icons/message.svg" alt="message" /></span> Messages</li>
                <li><span class="list-item-logo"><img src="images/icons/clock.svg" alt="history" /></span> History</li>
                <li><span class="list-item-logo"><img src="images/icons/list-box.svg" alt="tasks" /></span>Tasks</li>
                <li><span class="list-item-logo"><img src="images/icons/account-group.svg" alt="communities" /></span> Communities</li>
            </ul>

            <ul class="second-list">
                <li><span class="list-item-logo"><img src="images/icons/cog.svg" alt="settings" /> </span>Settings</li>
                <li><span class="list-item-logo"><img src="images/icons/help-box.svg" alt="support" /> </span>Support</li>
                <li><span class="list-item-logo"><img src="images/icons/shield-check.svg" alt="privacy" /> </span>Privacy</li>
            </ul>
        </div>
    </div>
</body>
</html>
